<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2c36cd333a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style.css">
    <title>Kool Form Pack</title>
</head>
<body>
    <header>
        <div class="left-header">
            <img src="images/logo.svg" alt="Website's Logo" class="logo">
            <p class="brand">Kool Form Pack</p>
        </div>
        <div class="middle-header">
            <p class="header">Stay connected</p>
            <i class="fa-brands fa-instagram" style="color: #ffffff;"></i>
            <i class="fa-brands fa-twitter" style="color: #ffffff;"></i>
            <i class="fa-brands fa-whatsapp" style="color: #ffffff;"></i>
        </div>
        <div class="right-header">
            <button class="notify">Notify me</button>
            <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
        </div>
    </header>

    <main>
        <form action="">
            <h1 class="input-header">Login Form</h1>
            <input type="text" class="email" placeholder="Email address">
            <input type="text" class="password" placeholder="Password">
            <div class="buttons">
                <button class="login">Login</button>
                <button class="register">Register</button>
            </div>
        </form>
    </main>
</body>
</html>
